{% extends "base.html" %}

{% block title %}비밀번호 변경 - 근무 관리 시스템{% endblock %}

{% block content %}
<div class="change-password-container">
    <div class="change-password-box">
        <h2>비밀번호 변경</h2>
        <p class="info-text">처음 로그인하셨습니다. 비밀번호를 변경해주세요.</p>
        <p class="info-text">비밀번호는 4자리 숫자이며, 사번과 같을 수 없습니다.</p>
        
        <form method="POST" action="{{ url_for('change_password_route') }}" class="change-password-form">
            <div class="form-group">
                <label for="new_password">새 비밀번호</label>
                <input type="password" 
                       id="new_password" 
                       name="new_password" 
                       placeholder="4자리 숫자" 
                       maxlength="4" 
                       pattern="[0-9]{4}" 
                       required 
                       autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="confirm_password">비밀번호 확인</label>
                <input type="password" 
                       id="confirm_password" 
                       name="confirm_password" 
                       placeholder="비밀번호를 다시 입력하세요" 
                       maxlength="4" 
                       pattern="[0-9]{4}" 
                       required 
                       autocomplete="off">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">비밀번호 변경</button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const newPassword = document.getElementById('new_password');
    const confirmPassword = document.getElementById('confirm_password');
    const employeeId = '{{ session.get("employee_id", "") }}';
    
    newPassword.addEventListener('input', function() {
        if (this.value === employeeId) {
            this.setCustomValidity('비밀번호는 사번과 같을 수 없습니다.');
        } else {
            this.setCustomValidity('');
        }
    });
    
    confirmPassword.addEventListener('input', function() {
        if (this.value !== newPassword.value) {
            this.setCustomValidity('비밀번호가 일치하지 않습니다.');
        } else {
            this.setCustomValidity('');
        }
    });
});
</script>
{% endblock %}
